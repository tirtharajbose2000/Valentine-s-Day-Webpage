<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Mon Madam ‚ù§Ô∏è</title>

<style>

body{
margin:0;
font-family:'Segoe UI',sans-serif;
color:white;
overflow:hidden;
background:linear-gradient(-45deg,#ff758c,#ff7eb3,#fad0c4,#ff9a9e);
background-size:400% 400%;
animation:bgmove 15s ease infinite;
}

@keyframes bgmove{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

section{
position:absolute;
width:100%;
height:100%;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
opacity:0;
transition:opacity 1.2s ease;
padding:20px;
}

.active{opacity:1; z-index:1;}

h1{
font-size:48px;
text-shadow:0 0 20px rgba(255,255,255,0.6);
}

button{
background:white;
color:#ff4b6e;
border:none;
padding:14px 26px;
margin:10px;
font-size:18px;
border-radius:30px;
cursor:pointer;
transition:0.3s;
}
button:hover{transform:scale(1.1);}

.message{
max-width:600px;
font-size:22px;
line-height:1.6;
margin-top:20px;
}

.heart{
position:absolute;
font-size:20px;
animation:float 6s linear infinite;
opacity:.8;
}
@keyframes float{
from{transform:translateY(100vh);}
to{transform:translateY(-10vh);}
}

.fadeText{
opacity:0;
animation:fadeIn 3s forwards;
}
@keyframes fadeIn{
to{opacity:1;}
}

</style>
</head>

<body>

<audio id="music" loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_2c1d1f1f33.mp3">
</audio>

<!-- INTRO -->
<section id="intro" class="active">
<h1 class="fadeText">Happy Valentine's Day</h1>
<h2 class="fadeText">Mon Madam ‚ù§Ô∏è</h2>
<p class="fadeText">Tonight, this little story is only for you.</p>
<button onclick="startStory()">Begin</button>
<button onclick="toggleMusic()">üéµ Music</button>
</section>

<!-- LETTER -->
<section id="letter">
<h1>Dear Madam Baby</h1>
<p class="message" id="typing"></p>
<button onclick="next('reasons')">Continue</button>
</section>

<!-- REASONS -->
<section id="reasons">
<h1>Some Truths ‚ù§Ô∏è</h1>
<button onclick="showReason(0)">‚ù§Ô∏è</button>
<button onclick="showReason(1)">‚ù§Ô∏è</button>
<button onclick="showReason(2)">‚ù§Ô∏è</button>
<button onclick="showReason(3)">‚ù§Ô∏è</button>
<p class="message" id="reasonText"></p>
<button onclick="next('playful')">Next</button>
</section>

<!-- PLAYFUL -->
<section id="playful">
<h1>Do Not Click üòè</h1>
<button onclick="tease()">I Mean It</button>
<p class="message" id="teaseText"></p>
<button onclick="next('final')">Last Scene</button>
</section>

<!-- FINAL -->
<section id="final">
<h1>One Last Question</h1>
<h2>Will you be my Valentine again?</h2>
<button onclick="ending()">YES ‚ù§Ô∏è</button>
<button onclick="ending()">YES (Forever)</button>
<p class="message" id="finalText"></p>
</section>

<script>

function next(id){
document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
document.getElementById(id).classList.add("active");
}

function startStory(){
next('letter');
typeLetter();
floatingHearts();
}

let text="You walked into my life quietly, and somehow made everything brighter. Days feel lighter, laughter feels easier, and even silence feels warm when it's with you. Mon Madam, you didn't just become part of my life... you became my favorite part of it.";
let i=0;

function typeLetter(){
if(i<text.length){
document.getElementById("typing").innerHTML+=text.charAt(i);
i++;
setTimeout(typeLetter,35);
}
}

const reasons=[
"You make ordinary moments feel special.",
"You look cutest when you're pretending to be angry.",
"You understand me without words.",
"Because life feels softer with you in it."
];

function showReason(n){
document.getElementById("reasonText").innerText=reasons[n];
}

function tease(){
document.getElementById("teaseText").innerText=
"Now you owe me one hug, one kiss, and unlimited cuddles. Valid forever üòå";
}

function ending(){
document.getElementById("finalText").innerText=
"Good choice, Madam Baby. You're stuck with me forever ‚ù§Ô∏è";
heartRain();
}

function heartRain(){
for(let i=0;i<50;i++){
let h=document.createElement("div");
h.innerHTML="‚ù§Ô∏è";
h.className="heart";
h.style.left=Math.random()*100+"vw";
h.style.animationDuration=(3+Math.random()*3)+"s";
document.body.appendChild(h);
setTimeout(()=>h.remove(),6000);
}
}

function floatingHearts(){
setInterval(()=>{
let h=document.createElement("div");
h.innerHTML="‚ù§Ô∏è";
h.className="heart";
h.style.left=Math.random()*100+"vw";
document.body.appendChild(h);
setTimeout(()=>h.remove(),6000);
},800);
}

function toggleMusic(){
let m=document.getElementById("music");
if(m.paused) m.play();
else m.pause();
}

</script>

</body>
</html>
